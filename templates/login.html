{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>

</head>
<body>
    <div id="main-div" class="row">
        <div class="col-md-6 col-12">
            <img src="{% static 'images/books.jpg' %}" id="book-img" alt="books in hand image">
        </div>
        <div class="col-md-6 col-12">
            <div class="seconed-div">
                <div class="login-details">
                <form action="" method="post">
                {% csrf_token %}  
                    <div class="logo-ipsum" style="display: flex;justify-content:center">
                        <img src="{% static 'images/logoipsum.png' %}" alt="logo">
                        <h3 class="logo-text">Logoipsum</h3>
                    </div>
                    <div class="input-div">
                    
                    <label for="username" class="mb-2">Username</label>
                    <input type="text" name="username" class="mb-2 user-input">
                    <label for="password" class="mb-2">Password</label>
                    <input type="password" name="password" class="mb-5 user-input">
                    <button type="submit" id="login-button" class="mb-4">Login</button>
                    </form>
                    </div>
                    <div>
                        {% for message in messages %}
                        <h6 style="color: red;">{{message}}!!!</h6>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
