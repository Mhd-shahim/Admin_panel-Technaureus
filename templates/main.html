<script>
    function submitForm(authorId) {
        var form = document.getElementById('status-form-' + authorId);
        var formData = new FormData(form);

        
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
